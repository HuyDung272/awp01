<app-toast [message]="toast.message"></app-toast>
<mat-toolbar color="primary">
  <span>Create new Task</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>Task</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field>
        <input matInput name="task_id" formControlName="task_id" placeholder="Task Name" autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput  name="description" formControlName="description" placeholder="Description" autofocus>
      </mat-form-field>

      <mat-form-field>
          <mat-select formControlName="developer_id" placeholder="Developer">
            <mat-option *ngFor="let dev of devUsers" [value]="dev._id"> {{dev.fullname}}</mat-option>
            <!--<mat-option>None</mat-option>
              <mat-option value="hr">HR</mat-option>
              <mat-option value="admin">Admin</mat-option>-->
          </mat-select>
        </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="estimated" placeholder="Choose a estimated date" formControlName="estimated">
        <mat-datepicker-toggle matSuffix [for]="estimated"></mat-datepicker-toggle>
        <mat-datepicker #estimated></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="due_date" placeholder="Choose a Due date" formControlName="due_date">
        <mat-datepicker-toggle matSuffix [for]="due_date"></mat-datepicker-toggle>
        <mat-datepicker #due_date></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="logged_date" placeholder="Choose a Log date" formControlName="logged_date">
        <mat-datepicker-toggle matSuffix [for]="logged_date"></mat-datepicker-toggle>
        <mat-datepicker #logged_date></mat-datepicker>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
