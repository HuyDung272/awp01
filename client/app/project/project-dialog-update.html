<app-toast [message]="toast.message"></app-toast>
<mat-toolbar color="primary">
  <span>Update Info Project</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>Project</mat-card-header>
  <mat-card-content>
    <form #projectForm="ngForm" (ngSubmit)="save(project)">
      <mat-form-field>
        <input matInput type="text" name="Project Name" [(ngModel)]="project.project_id" placeholder="Project Name"
          required autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" name="Description" [(ngModel)]="project.description" placeholder="Description"
          required autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="start_date" placeholder="Choose a Start date" [(ngModel)]="project.start_date">
        <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
        <mat-datepicker #start_date></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="end_date" placeholder="Choose a End date" [(ngModel)]="project.end_date">
        <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
        <mat-datepicker #end_date></mat-datepicker>
      </mat-form-field>

      <!--
            const projectSchema = new mongoose.Schema({
  project_id: { type: String, required: true },
  description: String,
  manage_by: { type: mongoose.Schema.Types.ObjectId, ref: 'User' },
  start_date: Date,
  end_date: Date,
  create_by: { type: mongoose.Schema.Types.ObjectId, ref: 'User' },
  create_at: Date
});
          -->

      <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.form.valid">Save</button>
    </form>
  </mat-card-content>
</mat-card>
