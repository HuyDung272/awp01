<app-toast [message]="toast.message"></app-toast>
<mat-toolbar color="primary">
  <span>Project</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>Create new Project</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field>
        <input matInput name="project_id" formControlName="project_id" placeholder="Project Name" autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="description" formControlName="description" placeholder="Description" autofocus>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="manage_by" placeholder="Project Manager">
          <mat-option *ngFor="let manage_by of pmUsers" [value]="manage_by._id"> {{manage_by.fullname}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="start_date" placeholder="Choose a Start date" formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
        <mat-datepicker #start_date></mat-datepicker>
      </mat-form-field>
      <mat-form-field>

        <input matInput [matDatepicker]="end_date" placeholder="Choose a End date" formControlName="end_date">
        <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
        <mat-datepicker #end_date></mat-datepicker>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
