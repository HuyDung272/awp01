<app-toast [message]="toast.message"></app-toast>
<mat-toolbar color="primary">
  <span>Update Info User</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>User</mat-card-header>
  <mat-card-content>
    <form #accountForm="ngForm" (ngSubmit)="save(user)">
      <mat-form-field>
        <input matInput type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required
          autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" name="fullname" [(ngModel)]="user.fullname" placeholder="Full Name" required
          autofocus>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!accountForm.form.valid">Save</button>
    </form>
  </mat-card-content>
</mat-card>
